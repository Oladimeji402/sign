    <link rel="stylesheet" href="signUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <section>
        <div class="row ">
            <div class="col-lg-6 gol">
                <p style="margin: 1cm;">Welcome!</p>
                <h1 class="W" style="text-align: center;">W . <span class="imk" style="width: 200px;"><img

                <div style="margin: 1cm;">Not a member yet? <span class="hey">Register now</span></div>
            </div>
            <div class="col-lg-6">
                <h1 style="margin: 1cm;">Log in</h1>
                <form action="//href//" method="post" style="margin: 1cm;">
                    <label for="EMAIL" style="color: #bfbfbf;">EMAIL OR USERNAME</label><br>
                    <input type="text" id="EMAIL" name="EMAIL" class="okay"><br>
                    <label for="password" style="color: #bfbfbf; margin-top: 50px;">PASSWORD</label><br>
                    <input type="text" id="password" name="password" class="okay"><br><br>
                    <input type="checkbox" id="kol" name="kol">
                    <label for="kol">Keep me logged in</label><br>
                    <button class="btns"
                        style="background: black; color: #fff; margin-top: 1cm; padding: 20px; border-radius: 5px;">Log
                        in now</button>
                    <a href="#" class="forget">forget password ?</a>
                    <h6 style="margin-top: 1.5cm;">Or sign in with</h6>
                    <div class="row mt-5">
                        <div class="col-lg-4">
                            <button class="btn btn-lg btn-light">
                                <span style="padding-right: 10px;">
                                    <i class="fa-brands fa-google"></i>
                                </span>
                                Google
                            </button>
                        </div>
                        <div class="col-lg-4">
                            <button class="btn btn-lg btn-light">
                                <span style="padding-right: 10px;">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </span>
                                Facebook
                            </button>
                        </div>
                        <div class="col-lg-4">
                            <button class="btn btn-lg btn-light">
                                <span style="padding-right: 10px;">
                                    <i class="fa-brands fa-x-twitter"></i>
                                </span>
                                Twitter
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
